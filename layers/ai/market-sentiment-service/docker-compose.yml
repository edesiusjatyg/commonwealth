version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: market-sentiment-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-market_sentiment}
      POSTGRES_USER: ${POSTGRES_USER:-sentiment_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sentiment_pass}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - market-sentiment-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sentiment_user}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  market-sentiment-pgdata:
    name: market-sentiment-pgdata
